name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - dev  # Only create previews for PRs targeting dev, not prod

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview-deploy:
    # Skip preview builds for automated PRs (Renovate, Dependabot, Claude, etc.)
    if: >-
      github.actor != 'renovate[bot]' &&
      github.actor != 'dependabot[bot]' &&
      github.actor != 'github-actions[bot]' &&
      !startsWith(github.head_ref, 'renovate/') &&
      !startsWith(github.head_ref, 'dependabot/') &&
      !startsWith(github.head_ref, 'claude/')
    runs-on: blacksmith-4vcpu-ubuntu-2404
    environment: Staging
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      deployments: write
      statuses: write

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Create GitHub Deployment
        uses: bobheadxi/deployments@648679e8e4915b27893bd7dbc35cb504dc915bc8 # v1
        id: deployment
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: preview-${{ github.event.pull_request.number }}
          ref: ${{ github.head_ref }}

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@33fed32c1ba8775f20366ec9e8d0cd9fe8fc1dd3 # v1

      - name: Log in to container registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push container image
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: .
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/${{ secrets.CONTAINER_APP_NAME }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_URL }}/${{ secrets.CONTAINER_APP_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_URL }}/${{ secrets.CONTAINER_APP_NAME }}:buildcache,mode=max
          build-args: |
            NEXT_PUBLIC_BASE_URL=https://${{ secrets.CONTAINER_APP_NAME }}---pr-${{ github.event.pull_request.number }}.${{ secrets.AZURE_CONTAINER_APP_REGION }}.azurecontainerapps.io
            NEXT_PUBLIC_SANITY_PROJECT_ID=${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
            NEXT_PUBLIC_SANITY_DATASET=${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
            NEXT_PUBLIC_APP_ENV=preview
          secrets: |
            NEXT_PUBLIC_SANITY_BROWSER_TOKEN=${{ secrets.NEXT_PUBLIC_SANITY_BROWSER_TOKEN }}

      - name: Azure Login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Add Container App Extension
        run: az extension add --name containerapp --upgrade

      - name: Deploy Revision with Label
        id: deploy-revision
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          LABEL="pr-${PR_NUMBER}"
          IMAGE="${{ secrets.REGISTRY_URL }}/${{ secrets.CONTAINER_APP_NAME }}:pr-${PR_NUMBER}"
          
          # 1. Fetch the base FQDN to predict the label URL
          APP_FQDN=$(az containerapp show \
            --name ${{ secrets.CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          
          BASE_HOST=$(echo $APP_FQDN | cut -d'.' -f1)
          REST_DOMAIN=$(echo $APP_FQDN | cut -d'.' -f2-)
          PREVIEW_URL="https://${BASE_HOST}---${LABEL}.${REST_DOMAIN}"
          
          echo "ðŸš€ Predicted Preview URL: $PREVIEW_URL"
          echo "Deploying revision with label: $LABEL"
          
          # 2. Update the container app with the PREVIEW_URL as BASE_URL
          az containerapp update \
            --name ${{ secrets.CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image $IMAGE \
            --revision-suffix $LABEL \
            --set-env-vars \
              NEXT_PUBLIC_APP_ENV=preview \
              NEXT_PUBLIC_BASE_URL=$PREVIEW_URL \
              NEXT_PUBLIC_SANITY_PROJECT_ID=${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }} \
              NEXT_PUBLIC_SANITY_DATASET=${{ secrets.NEXT_PUBLIC_SANITY_DATASET }} \
              NEXT_PUBLIC_SANITY_BROWSER_TOKEN=${{ secrets.NEXT_PUBLIC_SANITY_BROWSER_TOKEN }} \
            --min-replicas 0 \
            --max-replicas 1
            
          LATEST_REV_NAME="${{ secrets.CONTAINER_APP_NAME }}--$LABEL"
          
          # 3. Explicitly add label to the revision
          az containerapp revision label add \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --name ${{ secrets.CONTAINER_APP_NAME }} \
            --label $LABEL \
            --revision $LATEST_REV_NAME \
            --yes
          
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Update GitHub Deployment Status (Success)
        uses: bobheadxi/deployments@648679e8e4915b27893bd7dbc35cb504dc915bc8 # v1
        if: success()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: success
          env: preview-${{ github.event.pull_request.number }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          env_url: ${{ steps.deploy-revision.outputs.preview_url }}

      - name: Update GitHub Deployment Status (Failure)
        uses: bobheadxi/deployments@648679e8e4915b27893bd7dbc35cb504dc915bc8 # v1
        if: failure()
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          status: failure
          env: preview-${{ github.event.pull_request.number }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - name: Post Sticky Comment
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2
        with:
          header: preview-environment
          message: |
            ### ðŸš€ Preview Environment Ready!
            
            | Name | Link |
            |------|------|
            | **Preview URL** | [${{ steps.deploy-revision.outputs.preview_url }}](${{ steps.deploy-revision.outputs.preview_url }}) |
            | **Status** | âœ… Deployed |
            | **Commit** | ${{ github.sha }} |
            
            _This preview will scale to zero when idle to save costs._

