<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dolores: Pixel Placer</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #d7dadc;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    #game-container {
      display: grid;
      gap: 2px;
      margin: 20px 0;
      background: #333;
      padding: 2px;
      border-radius: 4px;
    }

    .pixel {
      width: 30px;
      height: 30px;
      background-color: #fff;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .pixel:hover {
      transform: scale(1.1);
      z-index: 10;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    #status-bar {
      margin-bottom: 10px;
      font-weight: bold;
    }

    #config-menu-container {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 99999;
      color: white;
      min-width: 200px;
      min-height: 100px;
    }
  </style>
  <script type="module" crossorigin src="/dolores/assets/index-DIeOcSuo.js"></script>
</head>

<body>
  <h1>r/place Clone (Dolores Prototype)</h1>
  <div id="status-bar">Loading...</div>
  <div id="game-container"></div>
  <div id="config-menu-container"></div>

  <script>
    window.onerror = function (msg, url, line, col, error) {
      var status = document.getElementById('status-bar');
      if (status) {
        status.innerText = 'CRITICAL LOAD ERROR:\n' + msg;
        status.style.color = 'red';
        status.style.whiteSpace = 'pre-wrap';
      }
      return false;
    };
    // Also catch unhandled rejections (async errors)
    window.addEventListener('unhandledrejection', function (event) {
      var status = document.getElementById('status-bar');
      if (status) {
        status.innerText = 'UNHANDLED PROMISE REJECTION:\n' + event.reason;
        status.style.color = 'red';
      }
    });
  </script>

  <!-- Entry Point -->
</body>

</html>
