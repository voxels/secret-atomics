[build]
  command = "pnpm build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "24"
  # Netlify uses npm by default, but we need pnpm
  NPM_FLAGS = "--version"
  PNPM_FLAGS = "--version"
  # Ensure devDependencies are installed (needed for tsx, biome, etc.)
  NODE_ENV = "development"

# Headers configuration
[[headers]]
  for = "/*"
  [headers.values]
    X-Powered-By = "Medal Social"
    
# Redirects are handled by next.config.ts
# Netlify will respect Next.js redirects automatically
